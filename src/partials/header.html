<!--Header-->
<header class="header">
  <div class="logo">
    <picture>
      <source
        srcset="
          /images/desktop/logo/logo.png    1x,
          /images/desktop/logo/logo@2x.png 2x
        "
        media="(min-width: 1280px)"
      />
      <source
        srcset="
          /images/tablet/logo/logo.png    1x,
          /images/tablet/logo/logo@2x.png 2x
        "
        media="(max-width: 1279.98px)"
      />
      <source
        srcset="
          /images/mobile/logo/logo.png    1x,
          /images/mobile/logo/logo@2x.png 2x
        "
        media="(max-width: 768px)"
      />
      <img src="/images/mobile/logo/logo.png" alt="" />
    </picture>
  <div class="container container_header">
    
    <h1 class="header_title">FIND BEST EVENTS AROUND THE WORLD</h1>
  </div>
</header>
